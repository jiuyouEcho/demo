<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="cas"></canvas>
<script>
    var cas = document.getElementById( 'cas' );

    var ctx = cas.getContext( '2d' );
	
	var x = 10,
		y = 10,
		w = 100,
		h = 100,
		step = 5;
	var timer = setInterval(function(){
		ctx.clearRect(x, y, w, h);
		x+=step;
		if(x >=450){
			x = 450;
			clearInterval(timer);
		}
		ctx.fillRect(x, y, w, h);
	},20)


</script>
</body>
</html>
