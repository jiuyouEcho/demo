<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        canvas {
            border:1px solid black;
        }
    </style>
</head>
<body>
<canvas width="600" height="400" id="cas"></canvas>
<script>
    var cas = document.getElementById( 'cas' );

    var ctx = cas.getContext( '2d' );
	ctx.arc(cas.width/2,cas.height/2,100,0,Math.PI*2);
	ctx.stroke();
</script>
</body>
</html>
