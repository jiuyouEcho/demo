    function Line(obj){
        this.cans = obj.cans;
        this.x0 = obj.x0;
        this.y0 = obj.y0;
        this.x1 = obj.x1;
        this.y1 = obj.y1;
        this.lineWidth = obj.lineWidth;
        this.strokeStyle = obj.strokeStyle;
    }
    Line.prototype={
        stroke:function(){
            this.cans.moveTo(this.x0,this.y0);
            this.cans.lineTo(this.x1,this.y1);

            if ( this.strokeStyle ) {
                this.cans.strokeStyle = this.strokeStyle;
            }
            if ( this.lineWidth ) {
                this.cans.lineWidth = this.lineWidth;
            }

            this.cans.stroke();
        }
    }
    var line = new Line({
        cans: cans,
        x0: 100,
        y0: 100,
        x1: 300,
        y1: 100,
        lineWidth:10
    });
    line.stroke();
</script>
